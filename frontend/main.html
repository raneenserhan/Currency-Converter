<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <link rel="stylesheet" href="style.css">
     <title>Currency conventor</title>
     <link rel = "icon" href ="images/title.png" type = "image/x-icon">
  </head>

  <body>
    <div id="header">
      <img src="images/logo.png" id="logo-img">
      <h1>Currency Conventor</h1>
    </div><br><br>
   
    <div class="form-div">
      <div id="lables-div">
        <label class="lables">Amount</label>
        <label  class="lables">From</label>
        <label  class="lables">To</label>
      </div><br>

      <div id="inputs-div">
        <input class="inputs" type="number" placeholder="Enter Amount" name="amount" min="0" >
        <span class="flag" id="flag"></span>
        <select class="countries inputs" name="from_c"  id="from_c" ></select>
        <img src="images/switch.png" onClick=swap() id="switch-img">
        <span class="flag" id="flag2"></span>
        <select class="countries inputs" name="to_c" id="to_c"></select>
      </div><br>

     
      <label id="result"></label>
      <div id="btn-div">
        <button  onclick="convert()"  name="convert" class="btns">
          <span class="convert">Convert</span>
        </button><br>
  
        <button name="history" class="btns">
          <span class="history">History</span>
        </button>
      </div>
      
    </div>
  </body>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="scripts.js"></script>
</html>
